<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simple crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h2 class="alert alert-warning">simple crud app</h2>
    <div class="container mt-3">
        {% for message in messages %}
        <p class="alert alert-success mt-3">{{ message }}</p>
        {% endfor %}

    {% if sel_patient %}


        <form method="POST" action="{% url 'update_patient' sel_patient.id %}">
    {% csrf_token %}
  <div class="form-group">
    <label >nom</label>
    <input type="text" class="form-control"  value="{{ sel_patient.nom }}" name="nom"  placeholder="nom">
  </div>
    <div class="form-group">
    <label >prenom</label>
    <input type="text" class="form-control" value="{{ sel_patient.prenom }}" name="prenom" placeholder="prenom">
  </div>
    <div class="form-group">
    <label >type</label>
    <input type="text" class="form-control"  value="{{ sel_patient.type }}" name="type" placeholder="type">
  </div>
    <div class="form-group">
    <label >date</label>
    <input type="datetime-local" class="form-control" value="{{ sel_patient.date }}" name="date" placeholder="date">
  </div>

<div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Update</button>
</div>
</form>


    {% else  %}


<form method="POST" action="{% url 'add_patient' %}">
    {% csrf_token %}
  <div class="form-group">
    <label >nom</label>
    <input type="text" class="form-control"  name="nom" placeholder="nom">
  </div>
    <div class="form-group">
    <label >prenom</label>
    <input type="text" class="form-control"  name="prenom" placeholder="prenom">
  </div>
    <div class="form-group">
    <label >type</label>
    <input type="text" class="form-control"  name="type" placeholder="type">
  </div>
    <div class="form-group">
    <label >date</label>
    <input type="datetime-local" class="form-control"  name="date" placeholder="date">
  </div>

<div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
    {% endif %}

        <div>
<table class="table table-bordered mt-5">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nom</th>
      <th scope="col">prenom</th>
      <th scope="col">type</th>
      <th scope="col">date</th>
    </tr>
  </thead>
  <tbody>
  {% for i in patient_list %}
    <tr>

      <td>{{i.id}}</td>
      <td>{{i.nom  }}</td>
      <td>{{i.prenom}}</td>
      <td>{{i.type}}</td>
      <td>{{i.date}}</td>
      <td>
         <a href="{% url 'delete_patient' i.id %}" class="btn btn-danger">Delete</a>
      </td>
        <td>
         <a href="{% url 'edite_patient' i.id %}" class="btn btn-primary">Edit</a>
      </td>

    </tr>
    {% endfor %}

  </tbody>
</table>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
